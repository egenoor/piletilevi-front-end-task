<div class="ml-2">
  <input
    type="checkbox"
    id="checkbox-toggle"
    class="hidden-checkbox"
    [value]="value"
    [name]="name"
    (change)="onChange(value, $event)"
    [checked]="isChecked"
  />
  <div class="checkbox flex items-center">
    <app-icon [name]="'checkmark'" class="mb-1 ml-1" />
  </div>
</div>
