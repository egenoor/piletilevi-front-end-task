<div class="mt-4 flex h-10 justify-start">
  <div class="search-input-container mr-3">
    <input
      type="text"
      placeholder="Discount name, code"
      class="text-gray-350 placeholder-gray-350 px-2 py-3"
      [(ngModel)]="freeText"
    />
    <button class="clear bg-white">
      <app-piletilevi-svg [name]="'close'" />
    </button>
    <button class="search bg-white">
      <app-piletilevi-svg [name]="'search'" />
    </button>
  </div>
  <div class="dropdown-container mr-5 flex justify-between">
    <button
      (click)="openCategoriesDropdown()"
      class="border-gray-200 text-gray-350 flex w-full justify-between rounded-md border bg-white px-2 py-2 text-left"
    >
      Applies to
      <app-piletilevi-svg [name]="'arrow-down'" />
    </button>
    <div
      class="dropdown-content"
      *ngIf="isCategoriesDropdownOpen"
      (mouseleave)="closeCategoriesDropdown()"
    >
      <label *ngFor="let c of allCategories" class="flex items-center">
        <app-checkbox
          [value]="c"
          [name]="'category'"
          [onChange]="setCategory.bind(this)"
        />
        <span class="ml-2 py-4">{{ c }}</span>
      </label>
    </div>
  </div>
  <button
    class="border-violet-200 text-violet-200 mr-5 rounded-md border-2 px-5 py-2 font-bold"
    (click)="searchDiscounts.bind(this)(freeText, selectedCategories)"
  >
    SEARCH
  </button>
  <button class="text-gray-350 font-bold" (click)="clearFilters.bind(this)()">
    Clear all
  </button>
</div>
